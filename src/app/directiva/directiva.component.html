<button type="button" (click)="setEnableStatus()" class="btn btn-primary my-3">
  {{enable ? 'Ocultar' : 'Mostrar'}}
</button>
<div class="card">
  <div class="card-header">
    Listado de cursos
    <ul class="list-group" *ngIf="enable">
      <li class="list-group-item" *ngFor="let curso of listaCurso">{{curso}}</li>
    </ul>
  </div>
</div>
