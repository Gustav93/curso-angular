<h1>Lista de clientes</h1>
<table class="table table-bordered table-striped">
  <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>email</th>
      <th>Fecha de creacion</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let cliente of clients">
    <td>{{cliente.id}}</td>
    <td>{{cliente.name}}</td>
    <td>{{cliente.surmane}}</td>
    <td>{{cliente.email}}</td>
    <td>{{cliente.creationDate}}</td>
  </tr>
  </tbody>
</table>
