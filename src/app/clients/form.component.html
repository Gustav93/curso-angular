<div class="card bg-dark text-white my-3">
  <div class="card-header">{{title}}</div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="name" class=" col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="client.name" name="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="surname" class=" col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="client.surname" name="surname">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class=" col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="client.email" name="email">
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='createClient()' *ngIf="!client.id else elseButton">Crear</button>
            <ng-template #elseButton>
              <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
            </ng-template>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
