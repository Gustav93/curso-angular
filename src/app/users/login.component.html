<div class="card border-primary text-center">
  <div class="card-header">{{title}}</div>
  <div class="card-body">
    <form>
      <div class="form-group col-sm-6">
        <input [(ngModel)]="user.username" class="form-control" type="text" name="username" id="username" placeholder="Username" autofocus required>
      </div>
      <div class="form-group col-sm-6">
        <input [(ngModel)]="user.password" class="form-control" type="password" name="password" id="password" placeholder="Password" required >
      </div>
      <div class="form-group col-sm-6">
        <input (click)="login()" class="btn btn-lg btn-primary btn-block" type="submit" value="login">
      </div>
    </form>
  </div>
</div>
